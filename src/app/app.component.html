<mat-toolbar>
  <button
    *ngIf="isLogged"
    mat-icon-button
    class="flex mr-2 lg:hidden"
    (click)="toggleSidebar()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="flex-auto"></span>
</mat-toolbar>
@if(isLogged){
<mat-drawer-container class="h-full">
  <mat-drawer mode="side" [opened]="sidebarOpen"><app-sidebar /></mat-drawer>
  <mat-drawer-content><router-outlet /></mat-drawer-content>
</mat-drawer-container>
} @else {
<router-outlet />
}
